<html>
	<head>
		<title>Slider</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div class="wrapper">
			<div id="slider">
					<img src="images/img1.jpg">
					<img src="images/img2.jpg">
					<img src="images/img3.jpg">
					<img src="images/img4.jpg">
					<img src="images/img5.jpg">
			</div>
			<div id="arrows">
				<button id="previous"><img src="previous.png"></button>
				<button id="next"><img src="next.png"></button>
			</div>
			<div class="pager">
				<ul>
					<li><button id="button1" class="radio"></button></li>
					<li><button id="button2" class="radio"></button></li>
					<li><button id="button3" class="radio"></button></li>
					<li><button id="button4" class="radio"></button></li>
					<li><button id="button5" class="radio"></button></li>
				</ul>
			</div>	
		</div>
		<script src="js/Slider.js"></script>
	</body>

</html>
